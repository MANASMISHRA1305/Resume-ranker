<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resume Ranker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer src="script.js"></script>
  <style>
    :root {
      --primary-color: #2b6cb0;
      --bg-color: #f7fafc;
      --text-color: #2d3748;
      --card-bg: #ffffff;
      --result-bg: #edf2f7;
      --shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    [data-theme="dark"] {
      --primary-color: #63b3ed;
      --bg-color: #1a202c;
      --text-color: #e2e8f0;
      --card-bg: #2d3748;
      --result-bg: #4a5568;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 2rem;
      transition: all 0.3s ease;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: var(--shadow);
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
    }

    label {
      display: block;
      margin-top: 1.5rem;
      font-weight: bold;
    }

    textarea {
      width: 100%;
      height: 160px;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #cbd5e0;
      background-color: #fff;
      box-sizing: border-box;
      resize: vertical;
    }

    [data-theme="dark"] textarea {
      background-color: #2d3748;
      color: #e2e8f0;
      border: 1px solid #4a5568;
    }

    button {
      display: inline-block;
      margin-top: 2rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1a4f8b;
    }

    .result {
      margin-top: 2rem;
      background-color: var(--result-bg);
      padding: 1rem;
      border-radius: 10px;
      white-space: pre-wrap;
      font-size: 1rem;
      border-left: 4px solid var(--primary-color);
      position: relative;
    }

    .loader {
      margin-top: 2rem;
      text-align: center;
      font-style: italic;
      color: var(--primary-color);
    }

    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 0.9rem;
      background: transparent;
      border: none;
      color: var(--primary-color);
      cursor: pointer;
    }

    .toggle-theme {
      text-align: right;
      margin-bottom: 1rem;
    }

    .toggle-theme button {
      font-size: 0.9rem;
      background: none;
      border: 1px solid var(--primary-color);
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
      color: var(--primary-color);
    }

    footer {
      margin-top: 4rem;
      text-align: center;
      font-size: 0.9rem;
      color: #718096;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }
      textarea {
        height: 120px;
      }
    }
  </style>
</head>
<body data-theme="light">
  <div class="container">
    <div class="toggle-theme">
      <button onclick="toggleTheme()">üåó Toggle Dark Mode</button>
    </div>

    <h1>üìä AI Resume Ranker</h1>

    <label for="resumeText">Paste Your Resume</label>
    <textarea id="resumeText" placeholder="Paste your resume here..."></textarea>

    <label for="jdText">Paste Job Description</label>
    <textarea id="jdText" placeholder="Paste job description here..."></textarea>

    <button onclick="rankResume()">üîç Analyze Match</button>

    <div class="loader" id="loader" style="display:none;">‚è≥ Analyzing with AI...</div>
    <div class="result" id="result" style="display:none;">
      <button class="copy-btn" onclick="copyResult()">üìã Copy</button>
    </div>
  </div>

  <footer>Built with üíª using OpenAI API | ¬© 2025 Resume Ranker</footer>
</body>
</html>
